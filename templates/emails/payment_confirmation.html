<!doctype html>
<html>
  <body style="font-family: Arial, sans-serif; color: #1f2937; line-height: 1.6;">
    <h2 style="margin-bottom: 8px;">Payment confirmation</h2>
    <p>Hi there,</p>
    <p>Thanks for your payment with <strong>{{ firm_name }}</strong>.</p>
    <ul>
      <li><strong>Plan:</strong> {{ plan_name }}</li>
      <li><strong>Amount:</strong> {{ amount }}</li>
    </ul>
    {% if receipt_url %}
    <p><a href="{{ receipt_url }}">View Stripe receipt</a></p>
    {% endif %}
    <p>If you have any billing questions, reply to this email or contact support.</p>
    <hr style="border:none;border-top:1px solid #e5e7eb;margin:24px 0;">
    <p style="font-size:12px;color:#6b7280;">Generated by Law Firm Insights.</p>
  </body>
</html>
