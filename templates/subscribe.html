<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Subscribe - $99/month Unlimited</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f7fa; }
        .navbar { background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%); color: white; padding: 20px 0; }
        .navbar .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        .navbar nav a { color: white; text-decoration: none; margin-left: 20px; padding: 8px 16px; border-radius: 6px; }
        .container { max-width: 600px; margin: 60px auto; padding: 0 20px; }
        .subscribe-card {
            background: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            border: 3px solid #3498db;
        }
        .badge {
            background: #3498db;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }
        h1 { color: #1e3a5f; margin-bottom: 20px; font-size: 2.5em; }
        .price { font-size: 4em; color: #2c5282; font-weight: 700; margin: 30px 0; }
        .price-period { font-size: 0.4em; color: #666; }
        .features {
            text-align: left;
            margin: 30px 0;
            padding: 30px;
            background: #f8f9fb;
            border-radius: 8px;
        }
        .features li { padding: 10px 0; color: #555; }
        .features li:before { content: "‚úì "; color: #27ae60; font-weight: bold; }
        button {
            width: 100%;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { transform: translateY(-2px); }
        .cancel-link { margin-top: 20px; }
        .cancel-link a { color: #666; text-decoration: none; }
        .guarantee { margin-top: 20px; color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <h2>üìä Law Firm Feedback Report</h2>
            <nav>
                <a href="{{ url_for('upload') }}">Dashboard</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </div>
    </div>
    
    <div class="container">
        <div class="subscribe-card">
            <div class="badge">MOST POPULAR</div>
            <h1>Unlimited Reports</h1>
            <div class="price">${{ price }}<span class="price-period">/month</span></div>
            
            <ul class="features">
                <li>Unlimited report generations</li>
                <li>Full theme analysis</li>
                <li>PDF export included</li>
                <li>Priority support</li>
                <li>Cancel anytime</li>
            </ul>
            
            <form method="POST" action="{{ url_for('create_checkout_session') }}">
                <button type="submit">Subscribe Now with Stripe</button>
            </form>
            
            <p class="guarantee">üí≥ Secure payment via Stripe ‚Ä¢ Cancel anytime</p>
            
            <div class="cancel-link">
                <a href="{{ url_for('upload') }}">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
