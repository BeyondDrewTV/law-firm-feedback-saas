{% extends "base.html" %}

{% block title %}Forgot Password - Law Firm Insights{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-card">
    <h1>Forgot Password</h1>
    <p class="form-description">Enter your account email to request a reset link.</p>

    <form method="POST" action="{{ url_for('forgot_password') }}" class="login-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" class="form-control" required placeholder="you@lawfirm.com">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
      </div>
    </form>

    <div class="login-footer">
      <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
