{% extends "base.html" %}

{% block title %}Admin Login - Law Firm Insights{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h1>Firm Login</h1>
        <p class="form-description">Sign in to access your feedback analysis dashboard</p>

        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-control" 
                       required 
                       autofocus
                       placeholder="you@lawfirm.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-control" 
                       required
                       placeholder="Enter your password">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
        </form>

        <div class="login-footer">
            <p class="text-center">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="link-primary">Sign up for free</a>
            </p>
            <p class="text-center text-muted">
                <a href="{{ url_for('forgot_password') }}" class="link-muted">Forgot your password?</a>
            </p>
            <a href="{{ url_for('marketing_home') }}">‚Üê Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
